---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dgraph-operator
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dgraph-operator
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - persistentvolumeclaims
  verbs:
  - get
  - list
  - watch
  - delete
  - create
  - update
  - patch
- apiGroups:
  - apps
  resources:
  - statefulsets
  - statefulsets/scale
  - deployments
  - deployments/scale
  verbs:
  - get
  - list
  - watch
  - delete
  - create
  - update
  - patch
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - dgraph.io
  resources:
  - dgraphclusters
  - dgraphclusters/status
  verbs:
  - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dgraph-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: dgraph-operator
subjects:
- kind: ServiceAccount
  name: dgraph-operator
  namespace: kube-system
---

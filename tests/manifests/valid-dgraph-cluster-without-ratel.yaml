apiVersion: dgraph.io/v1alpha1
kind: DgraphCluster
metadata:
    name: dgraph-test-cluster-2
    namespace: default
spec:
    clusterID: "yyyy"
    imagePullPolicy: Always
    baseImage: dgraph/dgraph
    version: v1.1.1
    alpha:
        replicas: 3
        persistentStorage:
            storageClassName: standard
            requests:
                storage: 3Gi
    zero:
        replicas: 3
        persistentStorage:
            storageClassName: standard
            requests:
                storage: 3Gi
    ratel:
        replicas: 2
